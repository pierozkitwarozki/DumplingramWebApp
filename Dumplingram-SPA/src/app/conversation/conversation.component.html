
<div class="modal-header" style="align-items: center;">
  <div>
    <img id="avatar" src="{{user.photoUrl}}"style="width: 14%; height: 14%; border-radius: 90px;">
    <label for="avatar" style="font-size: large; font-family: 'Roboto Slab'; font-weight: bold; " class="ml-2">{{user.name}} {{user.surname}}</label>
  </div>
  
</div>
<div class="modal-body">
  <div class="talk-bubble tri-right left-top" *ngFor="let message of messages">
    <div *ngIf="isFromMe(message)" class="mine messages">
      <div class="message">
        {{message.content}}
      </div>
    </div>
  
    <div *ngIf="!isFromMe(message)" class="yours messages">
      <div class="message">
        {{message.content}}
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="container text-center">
    <form id="input" >
      <input class="float-left" placeholder="Wiadomość..." (keyup)="onKey($event)"/>
      <button class="float-right" (click)="sendMessage()">Wyślij</button>
    </form>
  </div>
</div>
