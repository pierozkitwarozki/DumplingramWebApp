<div id="card" class="container text-center">
  <div id="user-info" class="col">
    <img
      id="avatar"
      src="{{ user.photoUrl }}"
      alt="{{ user.username }}"
      class="mr-2"
      [routerLink]="['/users/', user.id]"
    />
    <h1 id="username">{{ user.username }}</h1>
  </div>
  <div class="col">
    <img id="post-photo" src="{{ user.photoUrl }}" alt="{{ user.username }}" />
  </div>
  <div id="description" class="col">
    <p>Przykładowy opis zdjęcia. Wpisany na sztywno, pozdrawiam serdecznie wszystkich fanów i fanki.</p>
  </div>
  <hr class="solid">
  <div id="likes-container" class="col">
    <img id="like" src="../../assets/like.png" alt="like" />
    <h1 id="likes">Liczba polubień: 155 190</h1>
  </div>
  
  
</div>
