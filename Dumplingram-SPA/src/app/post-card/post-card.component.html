<div id="card" class="container text-center">
  <div id="user-info" class="col">
    <img
      id="avatar"
      src="{{ photo.user.description }}"
      alt="{{ photo.user.username }}"
      class="mr-2"
      [routerLink]="['/users/', photo.user.id]"
    />
    <h1 id="username">{{ photo.user.username }}</h1>
  </div>
  <div class="col">
    <img id="post-photo" src="{{ photo.url }}" alt="{{ photo.description }}" />
  </div>
  <div id="description" class="col">
    <p>{{photo.description}}</p>
  </div>
  <hr class="solid">
  <div id="likes-container" class="col">
    <img id="like" src="../../assets/like.png" alt="like" />
    <h1 id="likes">Liczba polubie≈Ñ: 155 190</h1>
  </div>
</div>
