<div id="card" class="container text-center">
  <div id="user-info" class="col">
    <img
      id="avatar"
      src="{{ photo.user.description }}"
      alt="{{ photo.user.username }}"
      class="mr-2"
      [routerLink]="['/users/', photo.user.id]"
    />
    <h1 id="username">{{ photo.user.username }}</h1>
  </div>
  <div class="col">
    <img id="post-photo" src="{{ photo.url }}" alt="{{ photo.description }}" (dblclick)="likeOrDislike(photo.id)" />
  </div>
  <div id="description" class="col">
    <p>{{photo.description}}</p>
  </div>
  <hr class="solid">
  <div id="likes-container" class="col">
    <img *ngIf="!isLiked" id="like" src="../../assets/like.png" alt="like" (click)="likePhoto(photo.id)"/>
    <img *ngIf="isLiked" id="like" src="../../assets/liked.png" alt="like" (click)="dislikePhoto(photo.id)"/>
    <h1 id="likes" (click)="openFoloweesModal(template)">Liczba polubie≈Ñ: {{countLikes()}} </h1>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">polubienia: {{ countLikes() }}</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div id="avatar-section" class="mb-4" *ngFor="let like of photoLikes">
      <img
        id="profile-image"
        src="{{ like.liker.photoUrl }}"
        alt=""
        [routerLink]="['/users/', like.liker.id]"
        (click)="modalRef.hide()"
      />
      <b class="w-100"
        ><p id="name">{{ like.liker.name }} {{ like.liker.surname }}</p>
        @{{ like.liker.username }}</b
      >
    </div>
  </div>
</ng-template>
