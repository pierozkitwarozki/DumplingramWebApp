<div class="container" style="margin-top: 80px; height: 1000px" >
    <div class="row text-center">
      <div class="col-sm-4 mb-2">
        <h1>{{user.name}} {{user.surname}}</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Uwaga:</strong> Dokonano zmian. Niezapisane dane zostaną utracone.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img
            class="card-img-top img-thumbnail"
            src="{{ user.photoUrl || '../../assets/user.png' }}"
            alt="{{ user.username }}"
          />
          <div class="card-body">
            <div>
              <strong>Lokalizacja: </strong>
              <p>{{ user.city }}, {{ user.country }}</p>
            </div>
            <div>
              <strong>Wiek: </strong>
              <p>{{ user.age }}</p>
            </div>            
          </div>
          <div class="card-footer">
            <button
              [disabled]="!editForm.dirty"
              form="editForm"
              class="w-100"
              type="submit"
            >
              Zapisz zmiany
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="card">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()" >
                <h4>O sobie: </h4>
                <textarea
                  name="description"
                  rows="6"
                  class="form-control"
                  [(ngModel)]="user.description"
                ></textarea>
                <h4 class="mt-2">Lokalizacja: </h4>
                <div class="form-inline">
                  <label for="city" class="ml-1 mr-2">Miejscowość</label>
                  <input
                    class="form-control"
                    type="text"
                    name="city"
                    [(ngModel)]="user.city"
                  />
                  <label for="city" class="ml-1 mr-2">Kraj: </label>
                  <input
                    class="form-control"
                    type="text"
                    name="country"
                    [(ngModel)]="user.country"
                  />
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
