<div id="posts" class="col-sm" style="margin-top: 10px">
  <div id="add-photo" class="container text-center">
    <button
      id="new-photo-button"
      class="w-100 h-20"
      (click)="openAddPhotoModal(addphoto)"
    >
      Dodaj zdjęcie
    </button>
  </div>
  <div id="posts2" *ngFor="let photo of photos">
    <app-post-card [photo]="photo"></app-post-card>
  </div>

  <div
    class="text-center"
    style="
      width: 100%;
      margin-top: 20px;
      padding-top: 3%;
      padding-left: 30%;
      padding-right: 10%;
    "
  >
    <h1>🧐 Obejrzałeś wszystko 👀</h1>
  </div>
</div>

<ng-template #addphoto>
  <div class="modal-header">
    <div class="container text-center">
      <h1 style="margin-bottom: 40px; float: left">
        Co słychać, {{ authService.currentUser.name }}?
      </h1>
      <form id="input">
        <input (keyup)="onKey($event)" placeholder="Dodaj opis..." />
      </form>
    </div>
  </div>
  <div class="modal-body text-center" style="max-height: max-content">
    <div
      ng2FileDrop
      [ngClass]="{ 'nv-file-over': hasBaseDropZoneOver }"
      (fileOver)="fileOverBase($event)"
      [uploader]="uploader"
      class="card bg-faded p-3 text-center mb-3 my-drop-zone"
    >
      <i class="fa fa-upload fa-3x"></i>
      Upuść zdjęcia
    </div>
    lub
    <input
      style="
        height: 50px;
        display: flex;
        align-content: center;
        width: 100%;
        padding: 10px;
        padding-inline: 25px;
      "
      id="file-upload"
      type="file"
      ng2FileSelect
      [uploader]="uploader"
    />
  </div>

  <div
    class="modal-body text-center"
    style="margin-bottom: 40px"
    *ngIf="uploader?.queue?.length"
  >
    <div class="text-center m-0">
      <button
        type="button"
        class="w-100"
        (click)="uploader.uploadAll()"
        [disabled]="!uploader.getNotUploadedItems().length"
      >
        <span class="fa fa-upload"></span> Opublikuj post
      </button>
      <div>
        Ładowanie
        <div class="progress" style="background-color: teal">
          <div
            class="progress-bar"
            role="progressbar"
            [ngStyle]="{ width: uploader.progress + '%' }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
