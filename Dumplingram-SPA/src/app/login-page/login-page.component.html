<div id="login-page-content">
  <div id="login-page-content-img" class="col-xl">
      <img src='../../assets/login-page-photo-3.png' alt="Zdjecie główne" />
  </div>
  <div id="login-page-content-form" class="col-sm">
    <div id="centered-div">
      <form id="form-login" #loginForm="ngForm" class="text-center" (ngSubmit)="login()">
        <h1 id="login-header">Witaj ponownie</h1>
        <input
          type="text"
          [(ngModel)]="model.username"
          id="inputUsername"      
          name="username"
          placeholder="Nazwa użytkownika"
          required
          autofocus=""
          />
        <input
          type="password"
          id="inputPassword"
          name="password"
          placeholder="Hasło"
          [(ngModel)]="model.password"
          required
        />
        <button class="gradient-button" [disabled]="!loginForm.valid" type="submit" style="height: 40px;">
          Zaloguj się
        </button>
        <h1 id="login-register-click" class="float-right ml-2" (click)="register()">Dołącz</h1>
        <h1 id="login-register" class="float-right">Nie masz konta?</h1>       
      </form> 
    </div>     
  </div>
</div>
