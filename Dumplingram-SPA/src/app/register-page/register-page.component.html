<div id="centered-div" >
  <form #editForm="ngForm" id="form-login" [formGroup]="registerForm" class="text-center" (ngSubmit)="register()">
    <h1 class="mt-4">Utwórz konto</h1>
    <div class="form-group">
      <input
        type="text"
        [ngClass]="{
          'is-invalid':
            registerForm.get('username').errors &&
            registerForm.get('username').touched
        }"
        class="form-control"
        formControlName="username"
        placeholder="nazwa użytkownika"
        autofocus
      />
      <div class="invalid-feedback">Wprowadź nazwę użytkownika</div>
    </div>

    <!--Imię-->
    <div class="form-group">
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('name').errors && registerForm.get('name').touched
        }"
        class="form-control"
        placeholder="imię"
        formControlName="name"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('name').touched &&
          registerForm.get('name').hasError('required')
        "
      >
        Wprowadź imię
      </div>
    </div>

    <!--Nazwisko-->
    <div class="form-group">
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('surname').errors &&
            registerForm.get('surname').touched
        }"
        class="form-control"
        placeholder="nazwisko"
        formControlName="surname"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('surname').touched &&
          registerForm.get('surname').hasError('required')
        "
      >
        Wprowadź nawisko
      </div>
    </div>

    <!--Data urodzenia-->
    <div class="form-group">
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('dateOfBirth').errors &&
            registerForm.get('dateOfBirth').touched
        }"
        class="form-control"
        placeholder="data urodzenia"
        formControlName="dateOfBirth"
        type="text"
        bsDatepicker
        [bsConfig]="bsConfig"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('dateOfBirth').touched &&
          registerForm.get('dateOfBirth').hasError('required')
        "
      >
        Wprowadź datę urodzenia
      </div>
    </div>

    <!--Miasto-->
    <div class="form-group">
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('city').errors && registerForm.get('city').touched
        }"
        class="form-control"
        placeholder="miasto"
        formControlName="city"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('city').touched &&
          registerForm.get('city').hasError('required')
        "
      >
        Wprowadź miasto
      </div>
    </div>

    <!--Kraj-->
    <div class="form-group">
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('country').errors &&
            registerForm.get('country').touched
        }"
        class="form-control"
        placeholder="kraj"
        formControlName="country"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('country').touched &&
          registerForm.get('country').hasError('required')
        "
      >
        Wprowadź kraj
      </div>
    </div>

    <!--Hasło-->
    <div class="form-group">
      <input
        type="password"
        [ngClass]="{
          'is-invalid':
            registerForm.get('password').errors &&
            registerForm.get('password').touched
        }"
        class="form-control"
        formControlName="password"
        placeholder="hasło"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('password').hasError('required') &&
          registerForm.get('password').touched
        "
      >
        Hasło jest wymagane
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('password').hasError('minlength') &&
          registerForm.get('password').touched
        "
      >
        Hasło musi mieć minimum 6 znaków
      </div>
    </div>

    <!--Potwierdź hasło-->
    <div class="form-group">
      <input
        type="password"
        [ngClass]="{
          'is-invalid':
            (registerForm.get('confirmPassword').errors &&
              registerForm.get('confirmPassword').touched) ||
            (registerForm.get('confirmPassword').touched &&
              registerForm.hasError('mismatch'))
        }"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="potwierdź hasło"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('confirmPassword').hasError('required') &&
          registerForm.get('confirmPassword').touched
        "
      >
        Hasło jest wymagane
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.hasError('mismatch') &&
          registerForm.get('confirmPassword').touched
        "
      >
        Hasła nie są takie same
      </div>
    </div>
      <button type="submit" [disabled]="!registerForm.valid" style="height: 40px; font-family: 'Roboto Slab';" registerForm.valid = "!registerForm.valid" >zarejestruj</button>
  </form>
</div>
