<div
  id="threads"
  class="card p-5"
  style="
    max-height: calc(100vh - 100px);
    overflow-y: auto;
    margin-inline: 80px;
    margin-top: 10px;
    width: auto;
  "
>
  <h1
    style="font-family: 'Roboto Slab'; font-size: xx-large; font-weight: bold"
    class="mb-5"
  >
    Konwersacje prywatne
  </h1>
  <div style="max-height: calc(100vh - 200px); overflow-y: auto">
    <div
      id="avatar-section"
      class="mb-4"
      *ngFor="let message of presenceService.conversations$ | async"
    >
      <!--follow-image-->
      <div
        id="conv"
        *ngIf="!isLastMessageFromMe(message)"
        (click)="openConversation(message.senderId, template)"
      >
        <img
          id="follow-image"
          src="{{ message.senderPhotoUrl || '../../assets/user.png' }}"
        />
        <div style="display: flex;"> 
          <div style="width: 80%; justify-content: flex-start;">
            <p
            style="
              display: inline-flex;              
              word-wrap: normal;
              margin-right: 10px;
            "
          >
            @{{ message.senderUsername}}: 
          </p>
          <p
            style="
              display: inline-flex;
              word-wrap: inital;
              font-weight: normal;
            ">
            {{ message.content }}
          </p>
          </div>
          
          <p id="name" style="display: inline-flex; justify-content: flex-end">
            {{ message.messageSent | date: "mediumDate" }}
          </p>
        </div>
      </div>

      <div
        id="conv"
        *ngIf="isLastMessageFromMe(message)"
        (click)="openConversation(message.recipientId, template)"
      >
        <img
          id="follow-image"
          src="{{ message.recipientPhotoUrl || '../../assets/user.png' }}"
        />
        <div style="display: flex;"> 
          <div style="width: 80%; justify-content: flex-start;">
            <p
            style="
              display: inline-flex;              
              word-wrap: normal;
              margin-right: 10px;
            "
          >
            Ja: 
          </p>
          <p
            style="
              display: inline-flex;
              word-wrap: normal;
              font-weight: normal;
            ">
            {{ message.content }}
          </p>
          </div>
          
          <p id="name" style="display: inline-flex; justify-content: flex-end">
            {{ message.messageSent | date: "mediumDate" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <div>
      <img
        [routerLink]="['/users/', user.id]"
        id="avatar"
        src="{{ user.photoUrl || '../../assets/user.png' }}"
        style="width: 14%; height: 14%; border-radius: 90px; cursor: pointer"
        (click)="modalRef.hide()"
      />
      <label
        for="avatar"
        style="font-size: large; font-family: 'Roboto Slab'; font-weight: bold"
        class="ml-2"
        >{{ user.name }} {{ user.surname }}</label
      >
      <span
        *ngIf="
          (presenceService.onlineUsers$ | async).includes(user.id.toString())
        "
        style="margin-left: 20px"
        [class.is-online]="
          (presenceService.onlineUsers$ | async).includes(user.id.toString())
        "
      >
        <i class="fa fa-circle"></i>
      </span>
    </div>
  </div>
  <div class="modal-body" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div
      #messages
      class="talk-bubble tri-right left-top"
      *ngFor="let message of messageService.messageThread$ | async"
    >
      <div *ngIf="isFromMe(message)" class="mine messages">
        <div class="message">
          <p style="font-weight: normal; margin: auto;">{{ message.content }}</p>
        </div>
      </div>

      <div *ngIf="!isFromMe(message)" class="yours messages">
        <div class="message">
          <p style="font-weight: normal; margin: auto;">{{ message.content }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container text-center">
      <input
        #message
        [(ngModel)]="messageContent"
        class="float-left"
        style="height: 50px;"
        placeholder="Wiadomość..."
        (keyup)="onKey($event)"
      />
      {{ message.focus() }}
      <button class="float-right" style="height: 50px;" type="submit" (click)="sendMessage()" [disabled]="messageContent.length==0">
        Wyślij
      </button>
    </div>
  </div>
</ng-template>
